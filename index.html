<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link css-->
    <link rel="stylesheet" href="./styles/style.css" />
    <!--link font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="number">
            <h1 id="display">0</h1>
        </div>
        <div class="container2">
          <div class="btns">
            <button class="btn" id="clear">Ac</button>
            <button class="btn" id="erase">โซ</button>
            <button class="btn" value="/">รท</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn btn2" value="0">0</button>
            <button class="btn" value=".">.</button>
          </div>
          <div class="btn-right">
            <button class="btn" value="*">x</button>
            <button class="btn" value="-">-</button>
            <button class="btn btn1" value="+">+</button>
            <button class="btn3" id="equals" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
